name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          npm install
          npm install newman-reporter-html newman-reporter-json

      - name: Start local server
        run: npm run tern-on-api &
        env:
          NODE_ENV: test

      - name: Wait for server to be up
        run: sleep 5

      - name: Run Postman Collection with Newman
        run: |
          npx newman run store.postman_collection.json -r html,json --reporter-html-export newman-report.html --reporter-json-export newman-report.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./newman-report
          user_name: github-actions
          user_email: github-actions@github.com