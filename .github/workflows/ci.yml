name: Run Newman Tests and Deploy Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Newman and HTML Extra Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Start local server
        run: npm run tern-on-api &
        env:
          NODE_ENV: test

      - name: Run Newman tests and generate HTML report
        id: newman
        run: newman run store.postman_collection.json -r htmlextra --reporter-htmlextra-export newman/report.html

  deploy-report:
    runs-on: ubuntu-latest
    needs: newman-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: newman
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Print GitHub Pages URL
        run: |
          REPO_NAME=$(basename $GITHUB_REPOSITORY)
          REPO_OWNER=$(dirname $GITHUB_REPOSITORY)
          echo "GitHub Pages URL: https://${REPO_OWNER}.github.io/${REPO_NAME}/"