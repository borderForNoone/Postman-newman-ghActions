name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start local server
        run: npm run tern-on-api &
        env:
          NODE_ENV: test

      - name: Wait for server to be up
        run: sleep 5 # Adjust the sleep duration as needed to ensure the server is up

      - name: Run Postman Collection with Newman
        run: newman run store.postman_collection.json -r html,json --reporter-html-export newman-report.html --reporter-json-export newman-report.json

      - name: Upload Newman report artifacts
        uses: actions/upload-artifact@v3
        with:
          name: newman-reports
          path: |
            newman-report.html
            newman-report.json

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./path-to-your-deploy-directory
