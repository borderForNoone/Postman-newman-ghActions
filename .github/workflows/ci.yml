name: Run Newman Tests and Deploy Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Install Newman and HTML Extra Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-htmlextra

      - name: Start local server
        run: npm run tern-on-api &
        env:
          NODE_ENV: test

      - name: Run Newman tests and generate HTML report
        run: newman run store.postman_collection.json -r htmlextra

      - name: Deploy report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: newman
          branch: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}