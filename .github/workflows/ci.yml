on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Start local server
        run: npm run tern-on-api &
        env:
          NODE_ENV: test

      - name: Install Newman and HTML Reporter
        run: |
          npm install -g newman
          npm install -g newman-reporter-html

      - name: Check Node.js and Newman versions
        run: |
          node --version
          npm --version
          newman --version

      - name: Verify existence of collection file
        run: ls -l store.postman_collection.json

      - name: Run Newman tests
        run: newman run store.postman_collection.json -r html,json --reporter-html-export newman-report.html

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./newman-report.html